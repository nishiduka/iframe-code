<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Space+Mono&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/assets/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="wrap-code">
        <div class="code">
          <label for="html">HTML</label>
          <textarea id="html" data-code-html rows="10"></textarea>
        </div>
        <div class="code">
          <label for="css">CSS</label>
          <textarea id="css" data-code-css rows="10"></textarea>
        </div>
        <div class="code">
          <label for="javascript">Javascript</label>
          <textarea id="javascript" data-code-javascript rows="10"></textarea>
        </div>
      </div>

      <div class="wrap-iframe">
        <div class="browser-header">
          <span class="close"></span>
          <span class="max"></span>
          <span class="min"></span>
        </div>
        <div data-iframe-container></div>
        <div class="console">
          <button data-iframe-clear class="btn-clean"><img src="/assets/img/ban-solid.svg" /></button>

          <div data-iframe-console class="wrap-console"></div>
        </div>
      </div>
      
    </div>

    <script src="/assets/app.js"></script>
  </body>
</html>
